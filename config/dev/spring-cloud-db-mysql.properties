eureka.client.service-url.defaultZone=http://localhost:8080/eureka/
server.port= 8101
spring.application.name= spring-cloud-db-mysql
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=20

#mysql配置
spring.datasource.url = jdbc:mysql://localhost:3333/springcloud?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8&useSSL=false
spring.datasource.username = root1
spring.datasource.password = root
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

#mybatis-plus
mybatis-plus.mapper-locations = classpath:mapper/*.xml
mybatis-plus.type-aliases-package = com.ganinfo.*
mybatis-plus.configuration.log-impl = org.apache.ibatis.logging.stdout.StdOutImpl
